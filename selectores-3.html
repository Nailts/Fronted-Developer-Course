<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slectores 3</title>
    <style>
        p::before{
            content:"$";
        }
        p::after{
            content:"!!!!";
        }
        p::first-letter{
            color: darkslateblue    ;
        }
        p{
            color: red;
        }
        p:hover{
            color: blue;    
        }
        div p:nth-child(2){
            color: deeppink;
        }
        ::placeholder{
            color: green;
        }

    </style>
</head>
<body>
    <p>Hello</p>
    <div>
        <p>The Hello</p>
        <p>world</p>
        <p>it's a clasic</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
