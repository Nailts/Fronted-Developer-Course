<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 2</title>
    <style>
        .container{
            display: flex;
            background-color: darkorchid;
            justify-content: center;
            height: 200px;
            align-items: center;
        }
        .container .item:nth-child(2n + 1) {
            background-color: crimson;
             
        }
        .item{
            width: 30px;
            height: 30px;
            background-color: hsl(182, 58%, 55%);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
